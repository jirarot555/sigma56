    <h1>ติดต่อเรา</h1>
    <p>กรุณากรอกข้อมูลเพื่อติดต่อเรา</p>
    <form method="post" action='/index.html'>
      <fieldset>
        <label for="name">ชื่อของคุณ: <input id="name" name="name" type="text" required /></label>
        <label for="email">อีเมลของคุณ: <input id="email" name="email" type="email" required /></label>
        <label for="phone">เบอร์โทรศัพท์: <input id="phone" name="phone" type="tel" required /></label>
      </fieldset>
      <fieldset>
        <label for="subject">หัวข้อการติดต่อ:
          <select id="subject" name="subject">
            <option value="">(เลือกหัวข้อ)</option>
            <option value="order">สอบถามเกี่ยวกับการสั่งซื้อ</option>
            <option value="service">สอบถามเกี่ยวกับบริการ</option>
            <option value="feedback">แสดงความคิดเห็น</option>
            <option value="other">อื่น ๆ</option>
          </select>
        </label>
        <label for="message">ข้อความของคุณ:
          <textarea id="message" name="message" rows="5" cols="30" placeholder="พิมพ์ข้อความของคุณที่นี่..."></textarea>
        </label>
      </fieldset>
      <label for="consent">
        <input id="consent" type="checkbox" required name="consent" /> ฉันยินยอมให้ใช้ข้อมูลนี้เพื่อติดต่อกลับ
      </label>
      <input type="submit" value="ส่งข้อความ" />
    </form>
